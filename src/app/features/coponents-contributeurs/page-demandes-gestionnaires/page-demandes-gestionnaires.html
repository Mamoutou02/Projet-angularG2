<div class="container">
  <main>
    <h1 class="title">La liste des demandes</h1>

    <div class="contribution-list">
      <div class="card" *ngFor="let demande of demandes">
        <div class="user-info">
          <span class="demande-id">{{ demande.nomContributeur }}</span>
          <span class="user-name">{{ demande.statutDemandeParticipation }}</span>
          <span class="contribution-type">{{ demande.datedemande }}</span>
          <span class="demande">{{ demande.description }}</span>
          <span class="demande">{{ demande.typeDemandeParticipationemande }}</span>
        </div>
      <div class="actions">
  <!-- Le bouton valider est grisé si la demande est déjà traitée -->
<div class="actions">
  <button 
    class="btn-action"
    [ngClass]="getButtonClass(demande)"
    (click)="valider(demande.idDemandeParticipation)"
    [disabled]="isDemandeTraitee(demande)">
    Valider
  </button>

  <button 
    *ngIf="!isDemandeTraitee(demande)" 
    class="btn-action btn-refuser" 
    (click)="refuser(demande)">
    Refuser
  </button>
</div>

</div>
      </div>
    </div>
  </main>
</div>
