<div class="container">
  <main>
    <h1 class="title">La liste des demandes</h1>

    <div class="contribution-list">
      <div class="card" *ngFor="let contribution of contributions ">
        <div class="user-info">
          <span class="user-name">{{ contribution.userName }}</span>
          <span class="contribution-type">{{ contribution.description }}</span>
        </div>
        <div class="actions">
          <button class="view-icon"><fa-icon [icon]="faEye"></fa-icon></button>
          <button class="btn-action btn-valider" (click)="valider(contribution)">Valider</button>
          <button class="btn-action btn-refuser" (click)="refuser(contribution)">Refuser</button>
        </div>
      </div>
    </div>
  </main>
</div>
