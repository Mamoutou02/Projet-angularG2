<div class="tile-grid">
  <div class="tile" *ngFor="let c of contributions">
    <div class="tile-header">
      <h3 class="tile-title">{{ c.projet }}</h3>
      <span class="tile-date">{{ c.date }}</span>
    </div>
    <div class="tile-body">
      <h4 class="tile-subtitle">{{ c.fonctionnalite }}</h4>
      <p class="tile-description">{{ c.description }}</p>
      <div class="tile-status">
        <span class="status-label">Statut :</span>
        <span class="status-badge">{{ c.statut }}</span>
      </div>
    </div>
    <div class="tile-footer">
      <a href="#" class="tile-link">Voir les d√©tails</a>
    </div>
  </div>
</div>
