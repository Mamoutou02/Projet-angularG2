<div class="modal-container">
  <div class="modal">
    <div class="modal-header">
      <h2>Ajout de Coins</h2>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="nombre-coin">Nombre Coin</label>
          <input type="text" id="nombre-coin" name="nombre-coin">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn-action btn-annuler" (click)="annuler()">Annuler</button>
      <button class="btn-action btn-enregistrer">Enregistrer</button>
    </div>
  </div>
</div>
