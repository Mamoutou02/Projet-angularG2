<body>
<div class="container">
  <div class="image-section">
    <img src="assets/T.png" alt="Image illustrative">
    <div class="image-text">
      <h3>Gagnez des récompenses et montez en compétences !</h3>
    </div>
  </div>

  <div class="form-section">
    <img src="assets/logo.png" id="logo">
    <h2>Collabdev</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="formData.nom" placeholder="Entrez votre nom" required>
      </div>

      <div class="form-group">
        <label for="Prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" [(ngModel)]="formData.prenom" placeholder="Entrez votre prénom" required>
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Entrez votre email" required>
      </div>

      <div class="form-group">
        <label for="Profil">Profil</label>
        <select id="profil" name="profil" [(ngModel)]="formData.profil" required>
          <option value="DEVELOPPEUR">DEVELOPPEUR</option>
          <option value="DESIGNER">DESIGNER</option>
          <option value="MANAGER">MANAGER</option>
          <option value="AUTRE">AUTRE</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Niveau">Niveau</label>
        <select id="niveau" name="niveau" [(ngModel)]="formData.niveau" required>
          <option value="DEBUTANT">DEBUTANT</option>
          <option value="INTERMEDIAIRE">INTERMEDIAIRE</option>
          <option value="AVANCE">AVANCE</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" placeholder="Entrez votre mot de passe" required>
      </div>

      <button type="submit">S'inscrire</button>

      <p>Déjà un compte ? <span><a routerLink="/Connexion">Se connecter</a></span></p>
    </form>
  </div>
</div>
</body>
